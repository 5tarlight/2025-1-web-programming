<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한성톡 — 한성대 학생의 커뮤니티</title>
    <meta
      name="description"
      content="한성대 학생이라면 누구나 대화하고, 질문할 수 있는 공간 한성톡!"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="js/global.js" defer></script>
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <div class="body-container">
      <div class="body-left">
        <header>
          <h1>한성톡</h1>
          <span class="logo-subtitle">HS Talk</span>
        </header>
        <div class="chat-search">
          <label class="search-box">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="6" />
              <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>
            <input type="text" placeholder="채팅방 검색…" />
          </label>
        </div>
        <div class="chat-list"></div>
        <footer>&copy; 2025 한성톡</footer>
      </div>
      <div class="body-right">
        <div class="body-header">
          <div class="class-hierarchy">
            <span>AI응용학과</span>
            <span>&gt;</span>
            <span>웹 프로그래밍</span>
            <span>&gt;</span>
            <span>프론트엔드 팀</span>
          </div>
          <div class="user-count">5명 참여 중</div>
        </div>

        <main class="chat-content">
          <div class="message-group received">
            <div class="message-meta">
              <div class="profile-image"></div>
              <div class="sender-info">
                <div class="sender-name">김한성</div>
                <div class="send-time">오후 3:12</div>
              </div>
            </div>
            <div class="message-bubble">
              안녕하세요! 프론트엔드 개발 재밌죠?
            </div>
            <div class="message-bubble">오늘 회의는 몇 시에 할까요?</div>
          </div>
          <div class="message sent">
            <div class="message-bubble">네! 직접 만들면서 배우니까 좋아요.</div>
          </div>
          <div class="message sent">
            <div class="message-bubble">저녁 7시는 어때요?</div>
          </div>
        </main>

        <div class="input-container">
          <button class="attachment">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.57a2 2 0 0 1-2.83-2.83l8.49-8.48"
              ></path>
            </svg>
          </button>
          <input
            type="text"
            class="chat-input"
            placeholder="메시지를 입력하세요..."
          />
          <button class="send-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="22" y1="2" x2="11" y2="13" />
              <polygon points="22 2 15 22 11 13 2 9 22 2" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
