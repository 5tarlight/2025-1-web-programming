<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Class</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="js/global.js" defer></script>
    <script src="js/accordion.js" defer></script>
    <script src="js/popup.js" defer></script>
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <a href="/">
          <img src="img/header/hsu_logo.png" alt="HSU" />
        </a>
      </div>
      <div class="header-nav">
        <div class="header-profile" id="profile-popup">
          <img src="img/anonymous.png" alt="Profile" />
          <span id="header-profile-name">홍길동</span>
        </div>
        <div id="profile-popup-content" style="display: none">
          <img src="img/anonymous.png" alt="Profile" />
          <div class="profile-depart">AI응용학과</div>
          <div class="profile-name">홍길동</div>

          <hr />

          <div class="header-popup-menu">
            <a href="/profile">Profile</a>
            <a href="/logout">Logout</a>
          </div>
        </div>
        <nav class="header-menu header-notif"></nav>
        <nav class="header-menu header-msg"></nav>
      </div>
    </header>
    <div class="body-container">
      <aside>
        <div class="accordion-item">
          <div class="accordion-trigger my-class-title">내 강의</div>
          <div class="accordion-content my-classes">
            <a href="#">선형대수</a>
            <a href="#">웹 프로그래밍</a>
            <a href="#">인공지능 수학</a>
          </div>
        </div>
      </aside>
      <main>Content</main>
    </div>
  </body>
</html>
