<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한성톡 — 한성대 학생의 커뮤니티</title>
    <meta
      name="description"
      content="한성대 학생이라면 누구나 대화하고, 질문할 수 있는 공간 한성톡!"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="js/global.js" defer></script>
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <div class="body-container">
      <div class="body-left">
        <header>
          <h1>한성톡</h1>
          <span class="logo-subtitle">HS Talk</span>
        </header>
        <div class="chat-search">
          <label class="search-box">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="6" />
              <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>
            <input type="text" placeholder="채팅방 검색…" />
          </label>
        </div>
        <div class="chat-list"></div>
        <div class="side-timetable">
          <div class="timetable-item">
            <span>10:00~12:00</span>
            <span>인공지능 수학</span>
          </div>
          <div class="timetable-item">
            <span>12:00~13:00</span>
            <span>웹 프로그래밍</span>
          </div>
          <div class="timetable-item">
            <span>16:00~17:00</span>
            <span>디지털 논리 회로</span>
          </div>
        </div>
        <footer>&copy; 2025 한성톡</footer>
      </div>
      <div class="body-right">
        <div class="body-header">
          <div class="class-hierarchy">
            <span class="public-chat">AI응용학과</span>
            <span>&gt;</span>
            <span class="public-chat">웹 프로그래밍</span>
            <span>&gt;</span>
            <span class="private-chat">프론트엔드 팀</span>
          </div>
          <div class="user-count">5명 참여 중</div>
        </div>

        <main class="chat-content"></main>

        <div class="input-container">
          <button class="attachment">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.57a2 2 0 0 1-2.83-2.83l8.49-8.48"
              ></path>
            </svg>
          </button>
          <input
            type="text"
            class="chat-input"
            placeholder="메시지를 입력하세요..."
          />
          <button class="send-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="22" y1="2" x2="11" y2="13" />
              <polygon points="22 2 15 22 11 13 2 9 22 2" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
